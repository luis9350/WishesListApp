<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--ul>
    <li *ngFor="let lista of _listaDeseos.listas">
      {{lista.nombre}}
    </li>
  </ul-->
  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let idx=index">

    <ion-item color="primary" (click)="verDetalle(lista,idx)">
      <h2 >{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="iAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
